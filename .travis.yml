language: shell
os:
- osx
cache:
  bundler: true
  directories:
  - node_modules
node_js:
- '0.10'
install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install nvm; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then source $(brew --prefix nvm)/nvm.sh; fi
- nvm install v0.10
- npm install npm -g
- npm install
script:
- if [ "$TRAVIS_OS_NAME" != "osx" ]; then npm test; fi
before_deploy:
  - npm install ws browserify coffeeify
  - mkdir -p deploy/meshblu-beacon/latest
  - mkdir -p deploy/meshblu-beacon/$TRAVIS_TAG
  - node_modules/.bin/browserify -t coffeeify -s Connector connector.js > deploy/meshblu-beacon/latest/meshblu-beacon.js
  - gzip deploy/meshblu-beacon/latest/meshblu-beacon.js
  - mv deploy/meshblu-beacon/latest/meshblu-beacon.js.gz deploy/meshblu-beacon/latest/meshblu-beacon.js
  - cp deploy/meshblu-beacon/latest/meshblu-beacon.js deploy/meshblu-beacon/$TRAVIS_TAG/meshblu-beacon.js
deploy:
  - provider: s3
    region: us-west-2
    skip_cleanup: true
    detect_encoding: true
    access_key_id: AKIAJH2D5IPIRHYJT5IA
    secret_access_key:
      secure: ""
    bucket: octoblu-cdn
    local-dir: deploy
    upload-dir: js
    on:
      tags: true
      all_branches: true
  - provider: npm
    skip_cleanup: true
    clean_up: false
    email: serveradmin@octoblu.com
    api_key:
      secure: ""
    on:
      tags: true
      all_branches: true
